<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registrationForm" method="POST" action="users_register_process.php">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <span id="phoneCheckResult"></span><br>

        <input type="submit" value="Register">
    </form>

    <script>
        $(document).ready(function() {
            $('#phone_number').on('blur', function() {
                var phoneNumber = $(this).val();

                $.ajax({
                    url: 'phone_check_process.php',
                    type: 'POST',
                    data: {phone_number: phoneNumber},
                    success: function(response) {
                        if (response == 'exists') {
                            $('#phoneCheckResult').text('This phone number is already registered.');
                        } else {
                            $('#phoneCheckResult').text('');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
