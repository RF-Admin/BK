<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Event</h1>
        <form method="POST" action="events_add_process.php" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input type="number" id="location_id" name="location_id" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a location ID.
                </div>
            </div>

            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date</label>
                <input type="date" id="event_date" name="event_date" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter an event date.
                </div>
            </div>

            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a start time.
                </div>
            </div>

            <div class="mb-3">
                <label for="end_time" class="form-label">End Time</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter an end time.
                </div>
            </div>

            <div class="mb-3">
                <label for="max_players" class="form-label">Max Players</label>
                <input type="number" id="max_players" name="max_players" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter the maximum number of players.
                </div>
            </div>

            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type</label>
                <select id="event_type" name="event_type" class="form-select" required>
                    <option value="DUPR">DUPR</option>
                    <option value="Social">Social</option>
                    <option value="Competition">Competition</option>
                </select>
                <div class="invalid-feedback">
                    Please select an event type.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
